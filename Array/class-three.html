<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array with different data type class three</title>
</head>
<body>
    <script>
        let array = ["Hello World", 10]
        console.log(array);

        array.push(true);
        console.log(array);

        array.unshift(null);
        console.log(array);
    </script>
</body>
</html>
