<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }
        .main-container{
            height: 60%;
            width: 25%;
            background-color: lightblue;
            border-color: black;
            border-style: solid;
            text-align: center;
            margin-left: 30%;
            font-family: cursive;
        }
        label{
            font-size: 25px;
            border-radius: 10px;
           
        }
        input{
            font-size: 20px;
            border-radius: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }
        button{
            background-color: rgb(0, 158, 249);
            font-size: 15px;
        }
        h1{
            font-size: 35px;
        }
    </style>
</head>
<body>
   
    <div class="main-container">
        <h1>Welcome Back</h1>
        <label for="">Email or Username</label><br>
        <input type="text" name="" id="name" placeholder="Enter your Email or Username"><br><br>
        <label for="">Password</label><br>
        <input type="password" name="" id="password" placeholder="Enter your Password"><br><br>
        <button onclick="logIn()">Log in</button>
        <p id="result"></p>

    </div>
    <script>
       function logIn(){
        let Username =  document.getElementById("name").value;
      
        let password =  document.getElementById("password").value;
      
        let displayMessage ="";

        if( Username == 'username'|| Username =='shruti@123.com'&& password ==1234){
            displayMessage = "login Succesful"
        }
        else{
            displayMessage = "login Failed"
        }
    
        document.getElementById("result").innerHTML = displayMessage;
        
       }

        
        
    </script>
</body>
</html>
