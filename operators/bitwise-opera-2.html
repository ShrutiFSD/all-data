<body>
    <script>
        // max approximation

        let num1 = prompt("enter a number")
        let num2 = prompt("enter a number")

        let result = (num1 | num2);

        if (num1 == num2) {
          alert("Number are equal");

        }

        else {
          alert("Max number is " + result);

        }
      
    </script>
</body>
