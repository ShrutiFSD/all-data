<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Data type</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
        }
        .input-group{
            height: 45%;
            width: 60%;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <h1>Password Validator</h1>
    <div class="input-group">
        <label for="num1">Enter Password</label><br><br>
        <input type="password" id="password" placeholder="type a password"><br><br><br><br>
        <button onclick="validPassword()">valid Password</button>
    </div>
    <button onclick="validPassword()"></button>
    <div id="result"></div>
    <script>
        function validPassword(){
            const password = document.getElementById("password").value;
            document.getElementById("result").innerHTML = password =="123456";
        }
    </script>
    
</body>
</html>
