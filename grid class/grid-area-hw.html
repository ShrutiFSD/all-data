<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
        }
        .grid-container{
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-areas: 
            "header header header header"
            "aside main main main"
            "aside section section section"
            "footer footer footer footer";
        }
        header{
            grid-area: header;
            width: 100%;
            height: 100%;
            background-color: blue;
        }
        main{
            grid-area: main;
            width: 100%;
            height: 100%;
            background-color: lightgreen;
        }
        aside{
            grid-area: aside;
            width: 100%;
            height: 100%;
            background-color: lightcoral;
        }
        section{
            grid-area: section;
            width: 100%;
            height: 100%;
            background-color: lightseagreen;
        }
        footer{
            grid-area: footer;
            width: 100%;
            height: 100%;
            background-color: lightsalmon;
        }
        

    </style>
</head>
<body>
    <div class="grid-container">
        <header></header>
        <main></main>
        <aside></aside>
        <section></section>
        <footer></footer>

    </div>
    
</body>
</html>
