<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout 2</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            height: 100%;
           
            
           

        }

        .header {
            height: 80px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            margin-top: 9px;
            

        }

        .header-left {
            
           
            background-color: #3D365C;
           font-size: 25px;
           padding-bottom: 15px;
            
            


        }
        aside{
            font-size: 40px;
        }

        .header-right {
            
           
            background-color: #3D365C;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            padding-top: 10px;
           
            font-size: 25px;
           

        }

        nav{
            width: 100%;
            height: 100%;
            color: rgb(246, 237, 220);
        }
        .middle{
            height: 250px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2,1fr);
            margin-top: 9px;
            
           
        }
        .middle-left{
            height: 100%;
            width: 100%;
            background-color:rgb(149, 165, 170);
            
            
        }
        span{
            font-size: 60px;
            margin-left: 7px;
        }
        .middle-right{
            height: 100%;
            width: 100%;
            background-color: rgb(149, 165, 170);
            padding-left: 70px;
        }
        .box-one{
            height: 120px;
            width: 100%;
            background-color: rgb(149, 165, 170);
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 15px;
            text-align: center;
           
            
        }
        .card-one{
            height: 35%;
            width: 100%;
            background-color: #27548A;
            border-radius: 10px;
            margin-top: 10px;
            padding-top: 15px;
            font-size: 20px;
            box-shadow: 3px 3px 3px 3px;


        }
        main{
            font-size: 20px;
        }
        .card-two{
            height: 35%;
            width: 100%;
            background-color: #27548A;
            border-radius: 10px;
            margin-top: 10px;
            padding-top: 15px;
            font-size: 20px;
            box-shadow: 3px 3px 3px 3px;



        }
        .card-three{
            height: 35%;
            width: 100%;
            background-color: #27548A;
            border-radius: 10px;
            margin-top: 10px;
            padding-top: 15px;
            font-size: 20px;
            box-shadow: 3px 3px 3px 3px;

        }
        .box-two{
            height: 200px;
            width: 100%;
            background-color: #CA7842;
            border-radius: 10px;
            text-align: center;
           padding-top: 20px;
           margin-top: 9px;
        }
        button{
            height: 35px;
            width: 100px;
            font-size: 15px;
            color: brown;
            margin-left: 7px;
            color: white;
            background-color:blue ;
            border-radius: 10px;
            
        }
        .footer{
            height: 50px;
            width: 100%;
            background-color: lightslategray;
            text-align: center;
            border-radius: 10px;
            margin-top: 9px;
        }
        section{
            font-size: 16px;
            margin-left: 10px;
           
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="header">
            <div class="header-left">
               <aside> üåêBrandname</aside>

</html>
