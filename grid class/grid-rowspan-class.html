<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
        width: 100vw;
        height: 100vh;
        margin: 0%;
        padding: 0;
    }
    .grid-container{
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: repeat(3,1fr);
        gap: 7px;
    }
    .box-one{
        width: 100%;
        height: 100%;
        background-color: rgb(255, 174, 0);
        grid-row: 1 / span 3;
    }
    .box-two{
        width: 100%;
        height: 100%;
        background-color: rgb(156, 44, 44);
    }
    .box-three{
        width: 100%;
        height: 100%;
        background-color: rgb(43, 123, 43);
    }
    .box-four{
        width: 100%;
        height: 100%;
        background-color: rgb(16, 170, 221);
        grid-row: 2/span 2;
    
    }
    .box-five{
        width: 100%;
        height: 100%;
        background-color: pink;
        
    }
    .box-six{
        width: 100%;
        height: 100%;
        background-color: lightseagreen;
        grid-row: 3/ span 2;
    
    }
    .box-seven{
        width: 100%;
        height: 100%;
        background-color: maroon;
    
    }
    .box-eight{
        width: 100%;
        height: 100%;
        background-color: lawngreen;
    
    }
    .box-nine{
        width: 100%;
        height: 100%;
        background-color: gray;
        grid-column: 1 / span 3;
    
    }
</style>
</head>
<body>
<div class="grid-container">
    <div class="box-one"></div>
    <div class="box-two"></div>
     <div class="box-three"></div>
     <div class="box-four"></div>
     <div class="box-five"></div>
     <div class="box-six"></div>
     <div class="box-seven"></div>
     <div class="box-eight"></div>
     <div class="box-nine"></div>



</div>

</body>
</html>
