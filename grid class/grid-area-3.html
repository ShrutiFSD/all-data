<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Area</title>
    <style>
        body{
           height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-areas:
            "header header header header"
            "nav nav nav nav"
            "aside main main main"
            "aside section section section"
            "div article article div"
            "footer footer footer footer" ;
        }
        header{
            grid-area: header;
            width: 100%;
            height:80px ;
            background-color: orangered;
        }
        nav{
            grid-area: nav;
            width: 100%;
            height:50px ;
            background-color: green;
        }
        aside{
            grid-area: aside;
            width: 100%;
            height:100% ;
            background-color: blue;
        }
        main{
            grid-area: main;
            width: 100%;
            height:300px ;
            background-color: skyblue;
        }
        section{
            grid-area: section;
            width: 100%;
            height:300px ;
            background-color: pink;
        }
        div{
            grid-area: div;
            width: 100%;
            height:100px ;
            background-color: lightsalmon;
        }
        article{
            grid-area: header;
            width: 100%;
            height:100px ;
            background-color: lawngreen;
        }
        .box{
            grid-area: div-box;
            width: 100%;
            height:100px ;
            background-color: lightgreen;
        }
        footer{
            grid-area: footer;
            width: 100%;
            height:80px ;
            background-color: grey;
        }
    </style>
</head>
<body>
    
    <header></header>
    <nav></nav>
    <aside></aside>
    <main></main>
    <section></section>
    <div></div>
    <article></article>
    <div class="box"></div>
    <footer></footer>

    
</body>
</html>
