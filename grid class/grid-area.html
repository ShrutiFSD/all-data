<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid area </title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0%;
            padding: 0%;
        }
        .grid-container{
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-areas: 
            "header header header"
            "aside section section"
            "footer footer footer";
        }
        header{
            grid-area: header;
            width: 100%;
            height: 100%;
            background-color: blueviolet;
        }
        aside{ grid-area: aside;
            width: 100%;
            height: 100%;
            background-color: aquamarine;
        }
        section{
            grid-area: section;
            width: 100%;
            height: 100%;
            background-color: blue;
        }
        footer{
            grid-area: footer;
            width: 100%;
            height: 100%;
            background-color: darkgray;
        }
    </style>
</head>
<body>
   <div class="grid-container">
    <header></header>
    <aside></aside>
    <section></section>
    <footer></footer>

   </div>
    


    
</body>
</html>
