<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .grid-container{
            width: 100%;
            height: 100%;
            background-color: lightblue;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 15px;
            
        }
        .box-one{
            height: 100%;
            width: 100%;
            background-color: rgb(238, 77, 13);
            border-style: solid;
            border-color: black;
            border-radius: 3px;
        }
        .box-two{
            height: 100%;
            width: 100%;
            background-color: rgb(38, 40, 181);
            grid-column:  2 / span 2;
            border-style: solid;
            border-color: black;
            border-radius: 3px;
        }
        .box-three{
            height: 100%;
            width: 100%;
            background-color: rgb(246, 7, 47);
            border-style: solid;
            border-color: black;
            border-radius: 3px;
        }
        .box-four{
            height: 100%;
            width: 100%;
            background-color: rgb(21, 110, 244);
            grid-row: 2 / span 2;
            border-style: solid;
            border-color: black;
            border-radius: 3px;
        }
        .box-five{
            height: 100%;
            width: 100%;
            background-color: rgb(13, 221, 239);
            border-style: solid;
            border-color: black;
            border-radius: 3px;
        }
        .box-six{
            height: 100%;
            width: 100%;
            background-color: rgb(11, 165, 55);
            grid-column: 3 / span 2;
            border-style: solid;
            border-color: black;
            border-radius: 3px;
        }
        .box-seven{
            height: 100%;
            width: 100%;
            background-color: rgb(42, 42, 144);
            grid-column: 2 / span 3;
            border-style: solid;
            border-color: black;
            border-radius: 3px;
        }
        
        
    </style>
</head>
<body>
    <div class="grid-container">
       <div class="box-one">1</div>
       <div class="box-two">2</div>
       <div class="box-three">3</div>
       <div class="box-four">4</div>
       <div class="box-five">5</div>
       <div class="box-six">6</div>
       <div class="box-seven">7</div>
      
    </div>
    
</body>
</html>
