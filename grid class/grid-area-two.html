<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid area</title>
    <style>
        body {
            width: 100vw;
            height: auto;
            margin: 00;
            padding: 00;
            display: grid;
            grid-template-areas:
            "header header header header"
            "nav nav nav nav"
            "aside main main main"
            "aside section section section"
            "div article article div"
            "footer footer footer footer" ;
        }
 
        header {
            grid-area:header ;
            width: 100%;
            height: 80px;
            background-color: lightgray;
        }
 
        nav {
            grid-area: nav;
            width: 100%;
            height: 50px;
            background-color: rgb(9, 20, 20);
        }
 
        aside {
            grid-area:aside ;
            width: 100%;
            height: 100%;
            background-color: blueviolet;
        }
 
        main {
            grid-area:main ;
            width: 100%;
            height: 300px;
            background-color: darkblue;
        }
        section {
            grid-area:section ;
            width: 100%;
            height: 200px;
            background-color: palevioletred;
        }
        article {
            grid-area:article ;
            width: 100%;
            height: 200px;
            background-color: lightblue;
        }
        div {
            grid-area:div ;
            width: 100%;
            height: 200px;
            background-color: lightseagreen;
        }  
        .box{
            grid-area: div-box;
            width: 100%;
            height: 200px;
            background-color: brown;
        }
        footer {
            grid-area: footer;
            width: 100%;
            height: 100%;
            background-color: lightslategray;
        }  
        
    </style>
</head>
 
<body>
    <!--structural tag-->
    <header></header>
    <nav></nav>
    <aside></aside>
    <main></main>
    <section></section>
    <div></div>
    <article></article>
    <div class="box"></div>
    <footer></footer>
</body>
 
</html>
