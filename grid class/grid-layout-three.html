<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout threediv</title>
    <style>
        body{
            width: 100vw;
            margin: 0%;
            padding: 0%;
          

        }
        .grid-container{
            
            width: 100%;
            background-color: white;
            display: grid;
            grid-template-columns:repeat(auto-fit, minmax(250px, 1fr)) ;
            gap: 20px;

        }
        .card{
            width: 100%;
           height: 300px;
            background-color: darkblue;
         
            

            
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        




    </div>
    
</body>
</html>
