<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Methods HTML elements</title>
</head>
<body>
    <p id="display"></p>
    <b>
        <p class="display"></p>
       
    </b>
    <script>
        alert("Hello Javascript");
        document.getElementById("display").innerHTML="Hello Javascript"

        document.getElementsByClassName("display")[0].innerHTML="My name is Shruti"
    </script>
    
</body>
</html>
