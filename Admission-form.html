<!DOCTYPE html>
<html>

<head>
    <title>Admission Form</title>
</head>

<body>
    <h1>Admission Form</h1>
    <label>Enter first name:</label>
    <input type="text" placeholder="enter first name"><br />
    <br />

    <input type="text"><br />

    <input type="text"><br />
    <br />

    <br />

    <input type="email"><br />

    <input type="radio" name="Gender" value="other"><label>Other</label>
    <br />
    <br />

    <input type="radio" name="MCQ" value="6"><label>6</label>
    <br />
    <Br />

    <br />

    <input type="checkbox" name="divices" value="Mobile"><label>Mobile</label><br />
    <br />

    <input type="checkbox" name="sports" value="vollyball"><label>vollyball</label>

    <input type="url" value="url">

    <input type="file" value="file">
