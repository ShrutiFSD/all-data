<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="password-input"></p>
    <input type="text" name="" id="result">
    <button onclick="checkPassword()">checkPassword</button>
    <script>
        function checkPassword(){
      const password = document.getElementById(password-input).value;
      output = 0;

            const hasNumber = /[0-9]/.test(password);
        const hasUpperCase = /[A-Z]/.test(password);
        const hasLowerCase = /[a-z]/.test(password);
        const hasSpecialCharacter = /[!@#$%^&*(){};:''""/?.><,]/.test(password);


        if (password.length >= 12 && hasNumber && hasUpperCase && hasLowerCase && hasSpecialCharacter){
            output = "strong password";
            console.log(password)
        }
        else if (password.length >=4 && hasNumber || hasSpecialCharacter){
            output = "moderate";
        }
        else if (password.length >=0){
            output = "weak";
        }
        else {
            output = "weak";
        }
        document.getElementById("result"). innerHTML = "password strength" + output;
        }
       

    </script>
</body>
</html>
