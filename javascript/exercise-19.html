<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string reverse</title>
</head>
<body>
    <script>
        let name = "Shruti"
        let reversed = " "

        for(let i = name.length-1; i >=0; i--){
            reversed += name[i]
        }
        console.log(reversed)
    </script>
    
</body>
</html>
