<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array with UI</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
        }
        header{
            width: 100vw;
            height: 80px;
            background-color: black;
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;

        }
        button{
            width: 200px;
            height: 60%;
            font-size: 20px;
            border-radius: 25px;

        }
        .display{
            display: flex;
            justify-content:space-around ;
            align-items: center;
            flex-direction: column;
        }
        p{
            font-size: 25px;
        }
        
       
    </style>
</head>
<body>
    <header>
        <div id="count">count : 0</div>
        <button class="btn">Add +</button>
        <button class="btn">Cart : 0</button>
    </header>
    <div class="display" id="display"></div>
    <script>
        let students = ["pranay","sanchit","himanshu","atharv","ratnesh",]

        students.map((student)=>{
            document.getElementById("display").innerHTML += students`<div class ="students">
                <p>${student}<p> <button>Add</button>
                </div>`
        })
    </script>
    
</body>
</html>
