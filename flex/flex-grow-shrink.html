<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex child item property</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            background-color: white;
           gap: 20px;

        }
        .box1{
            width:100%;
            height: 33%;
            background-color:aqua ;
            flex-grow: 2;
            gap: 20px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 20px;

        }
        .card1{
            height: 80%;
            width: 33%;
            background-color: black;
        }
        .card2{
            height: 80%;
            width: 33%;
            background-color: black;
        }
        .card3{
            height: 80%;
            width: 33%;
            background-color: black;
        }
        .box2{
            width: 100%;
            height: 33%;
            background-color:aqua ;
            display: flex;
            gap: 20px;
            align-items: center;
           
        }
        .card4{
            height: 80%;
            width: 30%;
            background-color: black;
            flex-shrink: 1;
        }
        .card5{
            height: 80%;
            width: 50%;
            background-color: black;
            flex-grow: 2;
        }
        .card6{
            height: 80%;
            width: 20%;
            background-color: black;
        }
        .box3{
            width: 100%;
            height: 33%;
            background-color:aqua ;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            gap: 20px;
            
        }
        .card7{
            height: 80%;
            width: 20%;
            background-color: black;
        }
        .card8{
            height: 80%;
            width: 60%;
            background-color: black;
        }
        .card9{
            height: 80%;
            width: 20%;
            background-color: black;
        }
        
    </style>
</head>
<body>
    <div class="main-container">
        <div class="box1">
            <div class="card1"></div>
            <div class="card2"></div>
            <div class="card3"></div>
        </div>
        <div class="box2">
            <div class="card4"></div>
            <div class="card5"></div>
            <div class="card6"></div>
        </div>
        <div class="box3">
            <div class="card7"></div>
            <div class="card8"></div>
             <div class="card9"></div>
        </div>
    </div>
</body>
</html>
