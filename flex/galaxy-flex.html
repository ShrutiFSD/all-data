<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            margin: 0%;
            padding: 0%;
        }
        .galaxy{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            background-image: url('https://media.istockphoto.com/id/1198684732/photo/stars-and-galaxy-space-sky-night-background.jpg?s=612x612&w=0&k=20&c=U6AnXKYJpi9H2tCeGGXSAS_ctR4pgsC-yC07J5ECH5M=');
            background-size: cover;
            background-repeat: no-repeat;
        }
        .planet{
            width: 80%;
            padding: 10px;
            font-size: 25px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
            background-color: rgb(46, 46, 52);
            color: beige;
            border-radius: 10px;
            text-align: center;
            border-style: solid;
            border-color: rgb(144, 144, 144);
            border-width: 1px;
        }
        .planet:hover{
            background-color: rgb(51, 51, 64);
        }
    </style>
</head>
<body>
    <div class="galaxy">
        <div class="planet">sun</div>
        <div class="planet">mercury</div>
        <div class="planet">venus</div>
        <div class="planet">earth</div>
        <div class="planet">mars</div>
        <div class="planet">jupitar</div>
        <div class="planet">saturn</div>
        <div class="planet">uranus</div>
        <div class="planet">neptune</div>
        <div class="planet">pluto</div>
    </div>
    
</body>
</html>
