<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin:0 ;
            padding: 0;
        }
        .main-container{
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .item1{
            height: 100%;
            width: 30%;
            background-color: brown;
            display: flex;
        }
        .item2{
            height: 100%;
            width: 100%;
            background-color: rgb(61, 61, 110);
            display: flex;
            justify-content: space-evenly;
        }
        .item3{
            height: 100%;
            width: 75%;
            background-color: orangered;
        }
        .cards{
            height: 100%;
            width: 20%;
            background-color: aqua;
        }
        
        


        .box1{
           height:100%;
            width: 100%;
            background-color: lightblue;
            display: flex;
        }
        .box2{
            height: 100%;
            width: 100%;
            background-color: rgb(174, 173, 230);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="box1">
            <div class="item1"></div>
            <div class="item2">
                <div class="cards"></div>
                <div class="cards"></div>
                <div class="cards"></div>
            </div>
        </div>
        <div class="box2">
            <div class="item3"></div>
        </div>
    </div>
</body>
</html>
