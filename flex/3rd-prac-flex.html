<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }
        .main-container{
            height: 100%;
            width: 100%;
            background-color: skyblue;
            display: flex;
        }
        .box1{
            width: 100%;
            height: 100%;
            background-color: rgb(174, 43, 43);
        }
        .one{
            height: 75%;
            background-color: white;
            justify-content: flex-end;
        }
        .box2{
            width: 100%;
            height: 100%;
            background-color: rgb(74, 175, 74);
        }
        .two{
            height: 50%;
            background-color: white;
            justify-content: flex-end;
        }
        .box3{
            width: 100%;
            height: 100%;
            background-color: palevioletred;
        }
        .three{
            height: 25%;
            background-color: white;
            justify-content: flex-end;
        }
        .box4{
            width: 100%;
            height: 100%;
            background-color: rgb(216, 105, 15);
        }
        
    </style>
</head>
<body>
    <div class="main-container">
        <div class="box1">
            <div class="one"></div>
        </div>
        <div class="box2">
            <div class="two"></div>
        </div>
        <div class="box3">
            <div class="three"></div>
        </div>
        <div class="box4">
            <div class="four"></div>
        </div>
    </div>
</body>
</html>
