<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Class</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }
        .main-container{
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: row ;
            justify-content: space-evenly;
            
           
        }
        .box1{
            height: 200px;
            width: 200px;
            background-color: red;
        }
        .box2{
            height: 200px;
            width: 200px;
            background-color: green;
            
        }
        .box3{
            height: 200px;
            width: 200px;
            background-color: blue;
        }
        .box4{
            height: 200px;
            width: 200px;
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div class="main-container">
        <div class="box1"></div>
    <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div> 
    </div>
</body>
</html>
