<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex day 5</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0%;
        }
        .main-container{
            height: 100%;
            width: 100%;
            background-color: lightblue;
        }
        .up{
            height: 50%;
            background-color: orangered;
        }
        .down{
            height: 50%;
            background-color: rgb(62, 210, 21);
            display: flex;
        }
        .left{
            height: 100%;
            width: 50%;
            background-color: aqua;
        }
        .right{
            height: 100%;
            width: 50%;
            background-color: rgb(30, 72, 200);
            display: flex;
        }
        .box-left{
            height: 100%;
            width: 50%;
            background-color: yellow;
        }
        .box-right{
            height: 100%;
            width: 50%;
            background-color: rgb(226, 99, 7);
        }
        
        


    </style>
</head>
<body>
    <div class="main-container">
        <div class="up"></div>
        <div class="down">
            <div class="left"></div>
            <div class="right">
                <div class="box-left"></div>
                <div class="box-right"></div>
            </div>
            </div>
        </div>
    </div>
    
</body>
</html>
