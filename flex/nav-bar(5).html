<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }
        header{
            width: 100%;
            height: 80px;
            background-color: rgb(133, 71, 71);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        span{
            font-size: 30px;
            font-weight: 700;
            font-family: fantasy;
            color: white;
        }
        nav{
            width: 100%;
            height: 80px;
            display: flex;
            flex-direction: row;
            background-color: rgb(91, 65, 65);

        }
        .left-side{
            width: 50%;
            height: 100%;
           
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 25px;
        }
        .right-side{
            width: 50%;
            height: 100%;
           
        }
        ul{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        li{
            list-style-type: none;
            font-size: 20px;
            font-weight: 600;
            color: white;
        }
    </style>
</head>
<body>
  <header>
    <span>Welcome to our Codifly</span>
  </header>
  <nav>
    <div class="left-side">
        <span>Codifly</span>
    </div>
    <div class="right-side">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Project</li>
            <li>Contact</li>
        </ul>
    </div>
  </nav>
</body>
</html>
