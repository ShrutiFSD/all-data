<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
        }
        .main-con{
            height: 50%;
            width: 100%;
            background-color: grey;
            display: flex;
            justify-content: space-between;
            border-color: black;
            border-style: solid;

        }
        .box1{
            height: 300px;
            width: 300px;
            background-color: skyblue;
        }
        .box2{
            height: 300px;
            width: 300px;
            background-color: rgb(239, 56, 5);
        }
        .box3{
            height: 300px;
            width: 300px;
            background-color: rgb(80, 57, 254);
        }
        .container{
            height: 50%;
            width: 100%;
            background-color: grey;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .box-one{
            height: 300px;
            width: 300px;
            background-color: rgb(233, 229, 22);
        }
        .box-two{
            height: 300px;
            width: 300px;
            background-color: rgb(15, 245, 50);
        }
        .box-three{
            height: 300px;
            width: 300px;
            background-color: rgb(198, 54, 145);
        }
    </style>
</head>
<body>
 <div class="main-con">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
 </div>
 <div class="container">
    <div class="box-one"></div>
    <div class="box-two"></div>
    <div class="box-three"></div>
 </div>

</body>
</html>
