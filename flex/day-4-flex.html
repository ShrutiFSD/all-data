<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }

        .main-container {
            height: 100%;
            width: 100%;

        }

        .box1 {
            height: 33%;
            width: 100%;
            background-color: lightblue;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;

        }

        .left {
            height: 90%;
            width: 30%;
            background-color: brown;
        }

        .right {
            height: 90%;
            width: 30%;
            background-color: yellow;
        }

        .box2 {
            height: 33%;
            width: 100%;
            background-color: lightcoral;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            border-color: white;
            border-style: solid;
        }
        .card2{
            height: 90%;
            width: 30%;
            background-color: rgb(201, 33, 33);
            margin-top: 10px;
            
           
        }

        .box3 {
            height: 33%;
            width: 100%;
            background-color: rgb(20, 188, 56);
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            border-style: solid;
            border-color: white;

        }

        .card1 {
            height: 100%;
            width: 20%;
            background-color: blue;
            border-style: solid;
            border-color: aliceblue;
            border-radius: 10px;

        }
    </style>

</head>

<body>
    <div class="main-container">
        <div class="box1">
            <div class="left"></div>
            <div class="right">
               
            </div>
        </div>
        <div class="box2">
            <div class="card2"></div>
            <div class="card2"></div>
            <div class="card2"></div>
        </div>
        <div class="box3">
            <div class="card1"></div>
            <div class="card1"></div>
            <div class="card1"></div>
            <div class="card1"></div>
            <div class="card1"></div>
        </div>
    </div>


</body>

</html>
