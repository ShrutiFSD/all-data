<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            margin: 0%;
            padding: 0%;
        }
        .main-container{
            height: 100%;
            width: 100%;
            background-color: aqua;
            display: flex;
        }
        .con1{
            height: 100%;
            width: 80%;
            background-color: aqua;
            display: flex;
            flex-direction: row;
            justify-content: end;
        }
        .box1{
            height: 90%;
            width: 100%;
            background-color: rgb(63, 65, 118);

            
        }
        .box2{
            height: 30%;
            width: 100%;
            background-color: rgb(46, 207, 70);
        }
        .con2{
            height: 90%;
            width: 20%;
            background-color: orangered;
        }
       
    </style>
</head>
<body>
   <div class="main-container">
    <div class="con1">
        <div class="box1">
            <div class="box2"></div>
        </div>

    </div>
    <div class="con2"></div>
   </div>

</body>
</html>
