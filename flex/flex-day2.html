<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>flex class</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0%;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            background-color: aqua;
            display: flex;
            flex-direction: row;
        }
        /* left side css */
        .box-one{
            width: 50%;
            height: 100%;
            background-color:purple ;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .card1{
            height: 90%;
            width: 90%;
            background-color: gray;
            display: flex     ;
           justify-content: center;
        }
        .card2{
            height: 80%;
            width: 80%;
            background-color: rgb(208, 43, 43);
            display: flex;
            justify-content: center;
        }
        /* right side css */
        .box-two{
            width: 50%;
            height: 100%;
            background-color:yellowgreen ;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: end;
        }
        .card3{
            height: 90%;
            width: 90%;
            background-color: rgb(18, 39, 158);
            display: flex;
            justify-content: center;
            align-items: end;
           
        }
        .card4{
            height: 80%;
            width: 80%;
            background-color: rgb(107, 73, 73);
        }
      
    </style>
</head>
<body>
    <!-- main container -->
    <div class="main-container">
        <!-- left side -->
        <div class="box-one">
            <div class="card1">
             <div class="card2"></div>
            </div>
        </div>
        <!-- right side -->
        <div class="box-two">
            <div class="card3">
                <div class="card4"></div>
            </div>
        </div>
        <!-- end -->
        
    </div>
</body>
</html>
