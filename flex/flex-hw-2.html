<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }
        .main-container{
            height: 100%;
            width: 100%;
            display: flex;
            background-color: rgb(91, 53, 87) ;
        }
        .box1{
            height: 100%;
            width: 100%;
            background-color: rgb(147, 73, 140);
        }
        .box2{
            height: 100%;
            width: 100%;
            background-color:  rgb(91, 53, 87);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card1{
            height: 28%;
            width: 100%;
            background-color: skyblue;
        }
        .card2{
            height: 28%;
            width: 100%;
            background-color: skyblue;
        }
        .card3{
            height: 28%;
            width: 100%;
            background-color: skyblue;
        }
        .box3{
            height: 100%;
            width: 100%;
            background-color: rgb(30, 29, 126);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="box1"></div>
        <div class="box2">
            <div class="card1"></div>
            <div class="card2"></div>
            <div class="card3"></div>
        </div>
        <div class="box3"></div>
    </div>
    
</body>
</html>
