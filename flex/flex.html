<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
           
            background-color: grey;
        }
        .container1{
            width: 100%;
            height:50% ;
            background-color: skyblue;
            display: flex;
           flex-direction: row;
           justify-content: space-around;
           align-items: center;
           
        }
        .box1{
            width:20% ;
            height:80% ;
            background-color: purple;
        }
        .box2{
            width:20% ;
            height:80% ;
            background-color: purple;
        }
        .container2{
            width: 100%;
            height:50% ;
            background-color: lightcoral;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box3{
            width: 20%;
            height: 80%;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container1">
            <div class="box1"></div>
            <div class="box2"></div>
        </div>
        <div class="container2">
            <div class="box3"></div>
        </div>
        
    </div>
</body>
</html>
