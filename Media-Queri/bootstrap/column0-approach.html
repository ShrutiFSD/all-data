<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 12 column approach</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
    <style>
        .box-1{
            height: 100px;
            background-color: rgb(201, 51, 53);
        }
        .box-2{
            height: 100px;
            background-color: rgb(64, 100, 165);
        }
        .box-3{
            height: 100px;
            background-color: rgb(228, 131, 13);
        }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="box-1 col-sm-4 col-md-6 col-lg-12"></div>
        <div class="box-2 col-sm-4 col-md-3 col-lg-6"></div>
        <div class="box-3 col-sm-4 col-md-3 col-lg-6"></div>
      </div>
    </div>
  </body>
</html>
