<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
    <style>
        header{
            background-color: black;
            
        }
        .logo{

        }
        nav{

        }

            background-color: rgb(23, 197, 101);

            <div class="col-3 text-white">About</div>
            <div class="col-3 text-white">Project</div>
            <div class="col-3 text-white">Contact</div>

        </header>
        <section class="home"></section>
