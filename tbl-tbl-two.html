<!DOCTYPE html>
<html>

<head>

    <title>Table in table</title>
    <style>
        .first-table {
            width: 100%;
            height: 500px;

        }

        /*first table td css*/
        .first-table-td {
            border-style: solid;
            border-color: black;
            border-width: 4px;
        }
        /*second table css*/
        .second-table{
            width: 100%;
            height: 100%;
        } 
        /* second table td */
        .second-table-td{
            border-style: solid;
            border-color: black;
            border: width 3px; ;
        }
    </style>
</head>

<body>
    <!--first table-->
    <table class="first-table">
        <!--first row-->
        <tr>
            <td class="first-table-td">
            <!--second table-->
            <table class="second-table">
                <tr>
                    <td class="second-table-td"></td>
                    <td class="second-table-td"></td>
                    <td class="second-table-td"></td>
                    <td class="second-table-td"></td>
                </tr>
                <tr>
                    <td class="second-table-td"></td>
                    <td class="second-table-td"></td>
                    <td class="second-table-td"></td>
                    <td class="second-table-td"></td>
                </tr>
                <tr>
                    <td class="second-table-td"></td>
                    <td class="second-table-td"></td>
                    <td class="second-table-td"></td>
                    <td class="second-table-td"></td>
                </tr>
            </table>
        </td>
        
        

    </table>

</body>

</html>
