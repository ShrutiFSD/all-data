      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
 
    button:hover {
      background-color:#bb8b43;
    }
 
    #output {
      margin-top: 20px;
      padding: 15px;
      background-color: #e8f0fe;
      color: #333;
      border-left: 4px solid #d88a15;
      border-radius: 5px;
      font-size: 17px;
    }
 
    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }

        width: 100%;
        margin-top: 10px;
      }

 function takeInput() {
  
     const one = document.getElementById("input-one").value;
     const two = document.getElementById("input-two").value;

   
    if (one === "" || two === "") {
         alert("Please enter both values.");
         return null;
     }

  
     if (isNaN(one) || isNaN(two)) {
         alert("Please enter valid numbers.");
         return null;
     }

  
     return {
         inputOne: one,
         inputTwo: two,
     };
 }

function add() {
    const input = takeInput();
    if (input === null) return; 

    const z = parseInt(input.inputOne) + parseInt(input.inputTwo);
    document.getElementById("output").innerHTML = z;
}
function sub() {
    const input = takeInput();
    if (input === null) return; 

    const z = parseInt(input.inputOne) - parseInt(input.inputTwo);
    document.getElementById("output").innerHTML = z;
}
function multi() {
    const input = takeInput();
    if (input === null) return; 

    const z = parseInt(input.inputOne) * parseInt(input.inputTwo);
    document.getElementById("output").innerHTML = z;
}
function div() {
    const input = takeInput();
    if (input === null) return; 

    const z = parseInt(input.inputOne) / parseInt(input.inputTwo);
    document.getElementById("output").innerHTML = z;
}
