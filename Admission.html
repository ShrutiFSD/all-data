<!DOCTYPE html>
<html>
<head>
    <title>Form Tag</title>
</head>
<body>
   <h1>Form Tag</h1>
   <form> 
    <label>Mobile No.</label>
    <input type="number">
    <label>Name</label>
    <input type="text">
    <label>Email</label>
    <input type="email">
    <label>Date</label>
    <input type="date"><br/>
    <br/>
    <label>Password</label>
    <input type="password">
    <label>Time</label>
    <input type="time">
   </form>
   
    
</body>
</html>
