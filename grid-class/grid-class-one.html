<!DOCTYPE html>
<html >
<head>
    
    <title>Document</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
           margin: 0;
           padding: 0;
        }
        .container{
            width: 90%;
            height: 90%;
            margin-left: 10px;
            border-style: solid;
            border-width: 4px;
            border-color: red;
            background-color: lightblue;
            display:grid;
            grid-template-columns: 1fr 1fr 1fr;
            margin-top: 10px;

        }
        .box-one{
            height:40%;
            width: 40%;
            background-color: lightcoral;
        }
        .box-two{
            height:40%;
            width: 40%;
            background-color: lightseagreen;
        }
        .box-three{
            height:40%;
            width: 40%;
            background-color: lightsalmon;
        }
        .box-four{
            height:40%;
            width: 40%;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="box-one">
        <h1>box-one</h1>
    </div>
    <div class="box-two">
        <h1>box-two</h1>
    </div>
    <div class="box-three">
        <h1>box-three</h1>
    </div>
    <div class="box-four">
        <h1>box-four</h1>
    </div>
    </div>
</body>
</html>
