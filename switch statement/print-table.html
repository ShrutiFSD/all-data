<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="result"></h1>
    <button onclick="getTable( 14)">print table</button>
    <script>
        function getTable(number){
            
            let table = "";
            for (let i = 1; i <= 10; i++){
                table += number * i + "<br/>"
            }
            document.getElementById("result").innerHTML = table;
        }
    </script>
</body>
</html>
