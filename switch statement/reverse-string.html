<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="reverseString()">check</button>
    <p id="display"></p>
    
    <script>
        function reverseString(){
            let input = prompt("Enter a String")
            let reverseString = "";

            for (let i = input.length-1; i>=0 ; i--){
                reverseString = reverseString + input[i];
                document.getElementById("display").innerHTML += reverseString + "<br/>";
            }
        
    }
    </script>
</body>
</html>
