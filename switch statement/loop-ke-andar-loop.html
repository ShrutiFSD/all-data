<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="printStar()">print</button>
    <p id="display"></p>
    <script>
      function printStar() {
        for (let i = 0; i < 5; i++) {
          let row = "";
          for (let j = 0; j <= 5 -i; j++) {
            row += "*";
          }
          document.getElementById("display").innerHTML += row + "<br/>";
          console.log(row);
        }
      }
    </script>
  </body>
</html>
