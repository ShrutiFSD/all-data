<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="display"></p>
    <button onclick="weekDays()">CLICK ME</button>
    <script>
      function weekDays() {
        let days = prompt("Enter any number btwn 1 to 7:");

        switch (days) {
          case "1":
            display = "Today is Monday!";
            alert(display);
            break;

          case "2":
            display = "Today is Tuesday!";
            alert(display);
            break;

          case "3":
            display = "Today is Wednesday!";
            alert(display);
            break;

          case "4":
            display = "Today is Thursday!";
            alert(display);
            break;

          case "5":
            display = "Today is Friday!";
            alert(display);
            break;

          case "6":
            display = "Today is Saturday!";
            alert(display);
            break;

          case "7":
            display = "Today is Sunday!";
            alert(display);
            break;
        }
      }
    </script>
  </body>
</html>
