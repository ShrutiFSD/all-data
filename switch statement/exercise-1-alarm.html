<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Ringing</title>
</head>
<body>
    <button onclick="alarm()">Play</button>
    <script>
        function alarm(){
            alert("Alarm Ringing!!!!")

            let userAns = prompt("Snooze the alarm?(Yes/No)");

            while (userAns === "yes"){
                alert("Alert snooze for 5 min");
                userAns = prompt("Snooze the alarm? (Yes/No)");
            }
            alarm("Alert is stopped.");
        }

    </script>
</body>
</html>
