<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
        }
        .container{
            width: 100%;
            height: 100%;
            background-color: lightblue;
            display: flex;
            justify-content: space-evenly;
            align-items: center;

        }
        .box{
            height:200px ;
            width:200px ;
            background-color: lightcoral;
            font-size: medium;

        }
        h1{
            color: green;

        }
    </style>
</head>
<body>
   <div class="container" id="display"></div>
    <script>
        let x = 1;
        while (x <= 5){
            display += `<div class = 'box'>${x}</div>`;
                x++;
        }
        document.getElementById("display").innerHTML = display;
    </script>
    
    
</body>
</html>
