function printTriangleFour(){
    let a = num - 1;
    let print = "";
    while (a >= 1){
        let j = 1;
        while(j <= (num- a)){
            print += " ";
            j++;
        }
        let k = 1;
        while (k <=((2 * a)-1)){
            if(k == 1 || k == ((2 * a)-1)){
                print += " ";
            }
            else{
                print += " ";
            }
            k++;
        }
        print += "\n";
        a--;
    }
