<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            margin: 0%;
            padding: 0;
        }
        .container{
            width: 40%;
            height: 50%;
            background-color: lightblue;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            margin-left: 30%;
        }
        .display{
            height: 30%;
            width: 80%;
            background-color: lightcoral;
        }
        button{
            width: 100%;
            height: 20%;
            background-color: green;
            border-radius: 6px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            font-size: 20px;
            color: white ;

        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="display">
            <p id="result"></p>
        </div>
        <div class="button">
            <button onclick="showNumber(1)">1</button>
            <button onclick="showNumber(2)">2</button>
            <button onclick="showNumber(3)">3</button>
            <button onclick="showNumber(4)">4</button>
        </div>
    </div>
    <script>
        function showNumber(num){
            document.getElementById('result').innerHTML += num;
        }
    </script>
    
</body>
</html>
