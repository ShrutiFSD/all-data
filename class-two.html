<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let and var in Javascript</title>
</head>
<body>
    <script>
        let a = 10;
        alert(a);
        console.log(a);



        var c = 30;

        var b = 40;
        alert(c*b)

    </script>
    
</body>
</html>
