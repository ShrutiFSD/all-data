<!DOCTYPE html>
<html>

<head>

    <title>Time table</title>
</head>

<body>
    <h1>Time Table </h1>
    <table style="border: 1px solid black;">
        <caption>Time table </caption>
        <!--Table heading-->
        <tr>
           
            <th>Time</th>
            <th>Date</th>
            <th>Day</th>
       
        </tr>
        <!--first row-->
        <tr>
            <td>7:00 am</td>
            <td>4/3/2025</td>
            <td>Tuesday</td>
        </tr>
        <!--third row-->
        <tr>
            <td>9:30 am</td>
            <td>4/3/2025</td>
            <td>Tuesday</td>
        </tr>
        <!--fourth row-->

        <tr>
            <td>10:30 am</td>
            <td>4/3/2025</td>
            <td>Tuesday</td>
        </tr>
    </table>

</body>

</html>
