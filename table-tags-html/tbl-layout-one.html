<!DOCTYPE html>
<html>
<head>
    
    <title>table layout</title>
</head>
<body>
    <table style="border-style: solid;border-color: black;height:100vh;width: 90vw; ">
        <tr>
            <td colspan="5" style="border-style: solid;border-color: black;"></td>
        
        </tr>
        <tr>
            <td colspan="2" rowspan="3" style="border-style: solid;border-color: black;"></td>
            <td  style="border-style: solid;border-color: black;"></td>
            <td colspan="3" style="border-style: solid;border-color: black;"></td>
            
           
        </tr>
        <tr>
            <td colspan="2" style="border-style: solid;border-color: black;"></td>
            <td style="border-style: solid;border-color: black;"></td>
            
          
            
        </tr>
        <tr>
            <td colspan="2" style="border-style: solid;border-color: black;"></td>
            <td style="border-style: solid;border-color: black;"></td>
           
           
           
        </tr>

    </table>
    
</body>
</html>
