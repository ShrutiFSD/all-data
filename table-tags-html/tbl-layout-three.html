<!DOCTYPE html>
<html>
<head>
    
    <title>Table Layout</title>
</head>
<body>
    <table  style="border-style: solid;border-color: black;border-top-width:3px ; width: 100%; height: 600px;">
        <!--First row-->
        <tr>
            <td colspan="6" style="border-style: solid;border-color: black;border-top-width:3px ; "></td>
            
        </tr>
        <!--second row-->
        <tr>
            <td colspan="4"  rowspan="4"  style="border-style: solid;border-color: black;border-top-width:3px ; "></td>
            <td   rowspan="4" style="border-style: solid;border-color: black;border-top-width:3px ; "></td>
            <td colspan="4" style="border-style: solid;border-color: black;border-top-width:3px ; "></td>
            
        </tr>
        <!--third row-->
        <tr>
            <td colspan="4" style="border-style: solid;border-color: black;border-top-width:3px ; "></td>
            
        </tr>
        <!--fourth row-->
        <tr>
            <td colspan="4"  style="border-style: solid;border-color: black;border-top-width:3px ; "></td>
           
           
        </tr>

        

    </table>
    
</body>
</html>
