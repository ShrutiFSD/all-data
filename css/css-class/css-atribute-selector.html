<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Attribute Selector</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
        }

        .login-container {
            width: 20%;
            height: 70%;
            border-style: solid;
            border-color: black;
            border-width: 4px;
            margin-left: 500px;
            margin-top: 50px;
        }

        .login-heading {
            width: 100%;
            height: 20%;

            display: grid;
            text-align: center;
        }

        .login-body {
            width: 100%;
            height: 70%;

        }

        form {
            width: 90%;
            height: 30%;
            margin-left: 25px;
        }

        label {
            font-size: 30px;
            margin-left: 25px;
        }

        input[type="text"] {
            width: 80%;
            height: 20%;
            font-size: 20px;
            margin-left: 25px;
        }

        input[type="password"] {
            width: 80%;
            height: 20%;
            font-size: 20px;
            margin-left: 25px;
        }

        .login-button {
            width: 100%;
            height: 10%;

        }

        input[type="submit"] {
            width: 80%;
            height: 90%;
            background-color: green;
            color: black;
            font-size: 20px;
            margin-left: 20px;

        }

        input[type="submit"]:hover {
            background-color: blue;
            color: white;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-heading">
            <h1>Login Page</h1>
        </div>
        <div class="login-body">
            <form>
                <label>Username</label>
                <br>
                <input type="text" placeholder="Enter name">

                <label>Password</label>

                <input type="password" placeholder="Enter password">
                <br>
            </form>
        </div>
        <div class="login-button">
            <input type="submit">
        </div>
    </div>

</body>

</html>
