<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        #container {
            width: 100%;
            height: 100%;
        }

        #header {
            width: 100%;
            height: 80px;
            background-color: azure;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        #logo {
            width: 100%;
            height: 80%;
            background-color: azure;
            margin-left: 30px;

        }

        #header-links {
            width: 100%;
            height: 80%;
            background-color: azure;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        #home {
            width: 100%;
            height: 600px;
            background-color: white;
            display: grid;


        }

        .home-left-one {
            width: 50%;
            height: 300px;
            background-color: lightgray;
        }

        .home-left-two {
            width: 50%;
            height: 300px;
            background-color: lightblue;
        }

        #product {
            width: 100%;
            height: 300px;
            background-color: lightblue;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 30px;
            padding-left: 20px;
            padding-right: 20px;

        }

        .product-card {
            width: 250px;
            height: 300px;
            background-color: lightpink;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="header">

            <div id="logo">
                <h1>logo</h1>
            </div>
            <div id="header-links">
                <h1>home</h1>
                <h1>about</h1>
                <h1>product</h1>
                <h1>contact</h1>
            </div>
        </div>
        <div id="home">
            <div class="home-left-one"></div>
            <div class="home-left-two"></div>
            <div></div>
        </div>

        <div id="product">
            <div class="product-card"></div>
            <div class="product-card"></div>
            <div class="product-card"></div>
            <div class="product-card"></div>
            <div class="product-card"></div>

        </div>
    </div>

</body>

</html>
