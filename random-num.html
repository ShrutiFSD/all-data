<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get valur using Random</title>
    <style>
        p {
            font-size: 30px;
        }

        span {
            font-size: 30px;
            color: blue;
        }
        button{
            background-color: grey;
        }
    </style>
</head>

<body>
    <h2>Multiply the number</h2>
    <p>Number 1 = <span id="num-1"></span></p>
    <p>Number 2 = <span id="num-2"></span></p>
    <button onclick="getNumber()">Get number</button><br><br>

    <input type="number" id="input" placeholder="Enter a Number"><br><br>
    <button onclick="checkAnswer()">Submit Answer</button>
    <p id="result"></p>
    <script>

        let num1 = 0;
        let num2 = 0;
        let multiplication = 0;
        

        function getNumber() {
            let num1 = Math.floor(Math.random() * 10 + 1);
            let num2 = Math.floor(Math.random() * 10 + 1);

            document.getElementById('num-1').innerHTML = num1;
            document.getElementById('num-2').innerHTML = num2;

             multiplication = num1 * num2;
           

        }
        function checkAnswer(){
            let userAnswer = Number(document.getElementById('input').value)
            document.getElementById("result").innerHTML =
            userAnswer === multiplication;
            confirm("Are you sure?")



           
        }

    </script>
</body>

</html>
