<!DOCTYPE html>
<html>

<head>

    <title>Cascading</title>
    <style>
        .box-one {
            background-color: lightpink; border-style: solid;border-radius: 3px;

        }
        .box-two{
            background-color: lightyellow;border-style: solid;border-radius: 3px
        }
        .box-three{
            background-color: lightgreen;border-style: solid;border-radius: 3px
        }
    </style>
</head>

<body>
    <div class="box-one">
        <h1>BOX 1</h1>
    </div>

    <div class="box-two">
        <h1>BOX 2</h1>
    </div>
    <div class="box-three">
        <h1>BOX 3</h1>
    </div>
</body>

</html>
